{% extends "layouts/base.html" %}

{% block content %}
    <div style="overflow-x:auto;">
        <table>
            <tr>
                <th>Call ID</th>
                <th>Call Type</th>
                <th>Call Duration(secs)</th>
                <th>Total Cost</th>
            </tr>
            <tr>
                <td style="text-align: center">{{ call.id }}</td>
                <td style="text-align: center">{{ call.type }}</td>
                <td style="text-align: center">{{ call.duration }}</td>
                <td style="text-align: center">${{ call.cost|floatformat:2 }}</td>
            </tr>
        </table>
    </div>
{% endblock content %}
